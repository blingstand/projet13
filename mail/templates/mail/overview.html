  {% load static %}

</head>
<body>
<section class="">
    <p class="curs-pointer back-button" onclick=close_window()()>Retour Index</p>
    {% if mail %}
        <h2 class="mt-2 pl-5">Contenu du mail <br>(id={{mail.mail_id}}, titre='{{mail.title}}') </h2>
    {% else %}
        <h2 class="mt-2 pl-5">Contenu du mail </h2>
    {% endif %}
    <article class="mt-5 container">
			<div class="row">
				<div class="col-12">
					<form action="" method='post'>{% csrf_token %}
						<div class="row">
							{% for field in form %}
							<div class="col-12 mb-3">{{field}} </div>
							{% endfor%}
						</div>
					</form>
				</div>
			</div>
	</article>
</section>
<script type="text/javascript">
	let close_window = function(){
			close(); 
		}
	document.getElementById('plain_text').rows = 8
</script>
</body>
