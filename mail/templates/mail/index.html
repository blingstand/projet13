{% extends 'core/base.html' %}
{% block content %}
{% load static %}
<section>
	<h2 class="mt-5 pl-5">Page Mail</h2>
	<article class="mt-5 container">
		{% csrf_token %} 
		<div class="row ">
			<div class="col-2"></div>
			{% for elem in button_value %}
			<div class="col-2 mt-3 mb-3  bg-primary text-center">
				<button id={{elem}}>{{elem}}</button>
			</div>
			{% endfor %}
			<div class="col-2"></div>
		</div>
		<div class="row">
			<!-- nvl ligne -->
			<div class="col-12 text-centercontainer"style="background-color: green;">
				<form action="">
					{%for mail in mails%}
					<div class="row">
						<div class="col-1"><input type="checkbox" id=''></div>
						<div class="col-4"style="background-color: red;">{{mail.title}} </div>
						<div class="col-7">{{mail.resume}}  </div>
					</div>
					{% endfor%}
				</form>
				<div class="col-2 mb-5 text-center"></div>
			</div>

		</div>
	</article>
	<script type="text/javascript">
		ajouter = document.getElementById('ajouter')
		ajouter.addEventListener('click', function(){
			window.location.href="{% url 'mail:cns'%}"
		})
	</script>
</section>
{%endblock%}
