{% extends 'core/base.html' %}
{% block content %}
<section>
	<h4 id="close" onclick="backmail()" class="curs-pointer">< index</h4>
	{% if mail %}
		<h2 class="mt-5 pl-5">Contenus et règles pour {{mail}}</h2>
	{% else %}
		<h2 class="mt-5 pl-5">Contenus et règles </h2>
	{% endif %}
	<article class="mt-5 container">
		<div class="row">
			<div class="col-3 bg-secondary"></div>
			<div class="col-6">
				<div class="w-100 mt-5 text-center bg-primary very-center cns-choice" id="content">Contenu du mail </div>
				<div class="w-100 mb-5 mt-5 text-center bg-primary cns-choice very-center" id="settings">Règle(s) d'envoi </div>
			</div>
			<div class="col-3 bg-secondary"></div>

		</div>
	</article>
	<script type="text/javascript">
		content = document.getElementById('content')
		settings = document.getElementById('settings')

		content.addEventListener('click', function(){
			{% if mail %}
			window.location.href = "{% url 'mail:content'%}"+"/{{mail.mail_id}}"})
			{% else%}
			window.location.href = "{% url 'mail:content'%}"});
			{%endif%}
		settings.addEventListener('click', function(){
			{% if mail %}
			window.location.href = "{% url 'mail:settings'%}"+"/{{mail.mail_id}}";
			{% else%}
			alert("Ecrivez le contenu du mail pour accéder aux paramètres.")
			{%endif%}
		});

		const backmail = function(){
			document.location.href = "{% url 'mail:index'%}"}
	</script>
</section>
{% endblock%}
