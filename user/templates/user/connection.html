{% extends 'spa-conf/base.html' %}
{% block content %}
<h1>page connexion</h1>
<div>
	<form class="opac-white-background" action="" method="POST">
		{% csrf_token %}
		<div class="form-row pt-5">
			<div class="col-lg-3 text-center">Pseudo</div >     
			<div class="col-lg-9 text-center">{{ us_form.username}}</div >      
		</div>
		<div class="form-row pt-5">
			<div class="col-lg-3 text-center">Mot de passe </div >
			<div class="col-lg-9 text-center">{{us_form.password}}</div >
		</div>
		<div class="row mt-5">
			<div class="col-lg-2"></div>
			<div class="col-lg-8 text-center">
				<input type="submit" id="id_submit" class="btn btn-primary big-btn" value="Se connecter">
			</div>
			<div class="col-lg-2"></div>
			<!-- nouvelle ligne -->
			<div class="col-lg-2"></div>
			<div class="col-lg-8 text-center">
				{% if error %}
				<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
				{% endif %}
				<p class="mini-legend">Je n'ai pas encore de compte : <a class="text-bold "href="{% url 'user:register' %}">M'inscrire</a>
				</p>
			</div>
			<div class="col-lg-2"></div>
		</div>
	</form>
</div>
{% endblock %}
