<!DOCTYPE html>
<html lang="fr">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>SPA suivi st√©rilisation</title>
	{% load static %}
	<link href="{% static 'spa_core/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="{% static 'spa_core/css/change.css'%}">

</head>
<body>
	
	<section class="section-connection">
		<div class="container">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 cont-form">
					<h1 class="text-center mt-4">page connexion</h1>
					<form class="opac-white-background" action="" method="POST">
						{% csrf_token %}
						<div class="form-row pt-5">
							<div class="col-lg-3 text-center">Pseudo</div >     
							<div class="col-lg-9 text-center">{{ us_form.username}}</div >      
						</div>
						<div class="form-row pt-5">
							<div class="col-lg-3 text-center">Mot de passe </div >
							<div class="col-lg-9 text-center">{{us_form.password}}</div >
						</div>
						<div class="row mt-5">
							<div class="col-lg-2"></div>
							<div class="col-lg-8 text-center">
								<input type="submit" id="id_submit" class="btn btn-primary big-btn mb-4" value="Se connecter">
							</div>
							<div class="col-lg-2"></div>
							<!-- nouvelle ligne -->
							<div class="col-lg-2"></div>
							<div class="col-lg-8 text-center">
								{% if error %}
								<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
								{% endif %}
							</div>
							<div class="col-lg-2"></div>
						</div>
					</form>
				</div>
				<div class="col-3"></div>
			</div>
		</div>
	</section>
</body>
</html>
